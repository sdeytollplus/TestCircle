version: 2
jobs:
  build:
    docker:
      - image: kvaes/docker-powershell-azure
    steps:
      - checkout
      - run: 
          name: Install things we need
          command: 'powershell -File ./tools/test.ps1'          
      - run:
          name: Powershell
          command: 'powershell Get-Module -Name AzureRM* -ListAvailable '
      - run:
          name: Git1
          command: |
                    apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*
                    sudo apt-get update
                    sudo apt-get install -y git
                    cd ./docker
                    pwd
                    git remote rm origin
                   git remote add origin https://github.com/sdeytollplus/TestVSTS.git
                    git push -u origin master
                    
               
            
        
             
            
       
     
             



            
         
